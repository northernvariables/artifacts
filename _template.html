<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artifact Template | Northern Variables</title>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --nv-primary: #0f2747;
      --nv-primary-dark: #091a30;
      --nv-primary-mid: #163b6b;
      --nv-accent: #ff6719;
      --nv-accent-dark: #d85612;
      --nv-text: #0f172a;
      --nv-soft: #f1f5f9;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background:
        radial-gradient(circle at top left, rgba(255, 103, 25, 0.08), transparent 55%),
        linear-gradient(180deg, rgba(15, 39, 71, 0.22) 0%, rgba(15, 39, 71, 0.12) 240px, #f4f6fb 100%);
      background-color: #0f2747;
      color: var(--nv-text);
    }

    .nv-header {
      background: linear-gradient(135deg, var(--nv-primary-dark) 0%, var(--nv-primary-mid) 55%, var(--nv-accent) 100%);
      border-bottom: 4px solid rgba(255, 255, 255, 0.25);
      padding: 2.25rem 1.5rem;
      box-shadow: 0 10px 30px rgba(9, 26, 48, 0.25);
    }

    .nv-header-inner {
      max-width: 960px;
      margin: 0 auto;
      padding: 3px;
      background: rgba(255, 255, 255, 0.86);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(9, 26, 48, 0.15);
      backdrop-filter: blur(6px);
    }

    .nv-header-inner img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: inherit;
    }

    .nv-footer {
      background: linear-gradient(120deg, var(--nv-primary-dark) 0%, var(--nv-primary) 60%, var(--nv-accent-dark) 100%);
      color: #f8fafc;
      padding: 2.5rem 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 -12px 24px rgba(15, 39, 71, 0.3);
    }

    .nv-footer a {
      color: #ffd7c2;
      text-decoration: none;
    }

    .nv-footer a:hover {
      color: #ffffff;
    }

    .nv-footer-cta {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.125rem;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.12);
      padding: 0.85rem 1.5rem;
      border-radius: 9999px;
      transition: background 0.2s ease, transform 0.2s ease;
      margin-bottom: 1.75rem;
    }

    .nv-footer-cta:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="nv-header">
    <div class="nv-header-inner">
      <img
        src="https://northernvariables.ca/wp-content/uploads/2025/10/680fe4f3c6ad288d147f5e09.webp"
        alt="Northern Variables"
        class="w-full h-auto"
      />
    </div>
  </div>

  <div id="root"></div>

  <div class="nv-footer">
    <div class="max-w-4xl mx-auto text-center">
      <p style="font-size: 0.85rem; margin-bottom: 1.75rem; letter-spacing: 0.01em;">&copy; 2025 Northern Variables. All rights reserved.</p>

      <a
        href="https://axorc.substack.com"
        target="_blank"
        rel="noopener noreferrer"
        class="nv-footer-cta"
      >
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.539 8.242H1.46V5.406h21.08v2.836zM1.46 10.812V24L12 18.11 22.54 24V10.812H1.46zM22.54 0H1.46v2.836h21.08V0z" />
        </svg>
        <span>Visit us on Substack</span>
      </a>
    </div>
  </div>

  <script type="text/babel">
    // ========================================================================
    // Paste your React artifact below. Replace the Demo component and render call.
    // ========================================================================
    const { useState, useEffect, useMemo, useCallback } = React;

    function Demo() {
      return (
        <div className="min-h-screen bg-white/90 backdrop-blur">
          <div className="max-w-5xl mx-auto px-6 py-16">
            <div className="bg-white rounded-2xl shadow-xl p-10 border border-slate-200/70">
              <h1 className="text-4xl font-semibold text-slate-900 mb-4">Northern Variables Artifact Template</h1>
              <p className="text-slate-600 leading-relaxed">
                Replace the <code>Demo</code> component in <code>_template.html</code> with your React artifact code.
                The Northern Variables header and footer will stay consistent across embeds.
              </p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Demo />);
  </script>
</body>
</html>
